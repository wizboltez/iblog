  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
      padding: 20px;
      max-width: 1400px;
      margin: 0 auto;
    }
    .accessory-item {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
    }
    .accessory-item:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 30px rgba(0, 191, 255, 0.2);
    }
    .accessory-item img {
      max-width: 250px;
      width: 100%;
      height: 200px;
      object-fit: contain;
      border-radius: 10px;
      transition: transform 0.5s ease;
      margin-bottom: 15px;
    }
    .accessory-item:hover img {
      transform: scale(1.05);
    }
    .accessory-item h3 {
      color: #00bfff;
      margin: 15px 0;
      font-size: 1.2rem;
    }
    .price-comparison {
      display: flex;
      justify-content: space-around;
      margin: 15px 0;
    }
    .price-tag {
      background-color: #252525;
      padding: 8px 12px;
      border-radius: 20px;
      font-weight: bold;
      color: #00bfff;
    }
    .price-tag .store {
      font-size: 0.8rem;
      color: #888;
    }
    .links {
      margin-top: 15px;
      display: flex;
      justify-content: space-around;
    }
    .links a {
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 25px;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
      background: linear-gradient(45deg, #00bfff, #007bb5);
    }
    .links a:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 191, 255, 0.3);
    }
    .badge {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ff3b30;
      color: white;
      padding: 5px 10px;
      border-radius: 15px;
      font-size: 0.8rem;
      font-weight: bold;
    }
    .description {
      height: 80px;
      overflow: hidden;
      position: relative;
      margin-bottom: 10px;
    }
    .read-more {
      color: #00bfff;
      cursor: pointer;
      font-size: 0.9rem;
      text-decoration: underline;
    }
    .expanded {
      height: auto;
    }
    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px;
    }
    .search-bar {
      padding: 12px 20px;
      width: 50%;
      border-radius: 30px;
      border: none;
      background-color: #1a1a1a;
      color: white;
      outline: none;
      box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1);
    }
    .filter-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin: 10px 20px 30px;
      flex-wrap: wrap;
    }
    .filter-btn {
      padding: 8px 15px;
      border-radius: 20px;
      border: none;
      background-color: #333;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .filter-btn:hover, .filter-btn.active {
      background-color: #00bfff;
    }
    .spinner-loader {
      border: 5px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 5px solid #00bfff;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .no-results {
      text-align: center;
      padding: 50px;
      font-size: 1.2rem;
      grid-column: 1 / -1;
    }
    .dark-mode {
      background-color: black;
      color: white;
    }
  </style>

    function renderAccessories(items) {
      const accessoriesSection = document.getElementById("accessories-section");
      accessoriesSection.innerHTML = '';
      
      if (items.length === 0) {
        const noResults = document.createElement("div");
        noResults.classList.add("no-results");
        noResults.textContent = "No accessories match your search criteria.";
        accessoriesSection.appendChild(noResults);
        return;
      }

      items.forEach(item => {
        let accessoryItem = document.createElement("div");
        accessoryItem.classList.add("accessory-item");
        
        // Add badges for featured or sale items
        let badgeHTML = '';
        if (item.featured) {
          badgeHTML = '<span class="badge" style="background-color: #00bfff;">Featured</span>';
        } else if (item.sale) {
          badgeHTML = '<span class="badge">SALE</span>';
        }
        
        accessoryItem.innerHTML = `
          ${badgeHTML}
          <img src="${item.image}" alt="${item.title}">
          <h3>${item.title}</h3>
          <div class="description">
            <p>${item.description}</p>
          </div>
          <div class="read-more">Read more</div>
          <div class="price-comparison">
            <div class="price-tag">
              <div class="store">Amazon</div>
              ${item.amazonPrice}
            </div>
            <div class="price-tag">
              <div class="store">Flipkart</div>
              ${item.flipkartPrice}
            </div>
          </div>
          <div class="links">
            <a href="${item.amazonLink}" target="_blank">Amazon</a>
            <a href="${item.flipkartLink}" target="_blank">Flipkart</a>
          </div>
        `;
        accessoriesSection.appendChild(accessoryItem);
      });

      // Add read more functionality
      document.querySelectorAll('.read-more').forEach(button => {
        button.addEventListener('click', function() {
          const description = this.previousElementSibling;
          description.classList.toggle('expanded');
          this.textContent = description.classList.contains('expanded') ? 'Read less' : 'Read more';
        });
      });
    }

    // Simulate loading
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      renderAccessories(accessoriesData);
    }, 700);

    // Search functionality
    document.getElementById('search-bar').addEventListener('input', function(e) {
      const searchTerm = e.target.value.toLowerCase();
      const filteredItems = accessoriesData.filter(item => 
        item.title.toLowerCase().includes(searchTerm) || 
        item.description.toLowerCase().includes(searchTerm)
      );
      renderAccessories(filteredItems);
    });

    // Filter functionality
    document.querySelectorAll('.filter-btn').forEach(button => {
      button.addEventListener('click', function() {
        // Remove active class from all buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
          btn.classList.remove('active');
        });
        // Add active class to clicked button
        this.classList.add('active');

        let filteredItems = [...accessoriesData];
        
        // Category filtering
        const filterCategory = this.getAttribute('data-filter');
        if (filterCategory && filterCategory !== 'all') {
          filteredItems = filteredItems.filter(item => item.category === filterCategory);
        }
        
        // Price sorting
        const priceSort = this.getAttribute('data-price');
        if (priceSort === 'asc') {
          filteredItems.sort((a, b) => a.priceValue - b.priceValue);
        } else if (priceSort === 'desc') {
          filteredItems.sort((a, b) => b.priceValue - a.priceValue);
        }
        
        renderAccessories(filteredItems);
      });
    });
