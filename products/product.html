    <style>
        body {
            background-color: black;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .product-item {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            overflow: hidden;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .product-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
        }
        
        .product-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.5s ease;
        }
        
        .product-item:hover img {
            transform: scale(1.05);
        }
        
        .product-item h3 {
            font-size: 20px;
            margin: 10px 0;
            font-weight: 600;
            color: #0071e3;
        }
        
        .product-item p {
            margin: 0;
            opacity: 0.8;
            flex-grow: 1;
        }
        
        .view-details {
            display: inline-block;
            margin-top: 15px;
            background-color: #0071e3;
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .view-details:hover {
            background-color: #0062c4;
            transform: scale(1.05);
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
        }
        
        @media (max-width: 480px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Apple product gradient effect */
        .gradient-text {
            background: linear-gradient(90deg, #0071e3, #42b8ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        /* Scroll animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        /* Category filters */
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .category-btn {
            background-color: #1a1a1a;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .category-btn:hover {
            background-color: #333;
        }
        
        .category-btn.active {
            background-color: #0071e3;
        }
    </style>
</head>

                name: "MacBook Air",
                category: "mac",
                description: "Our thinnest, lightest notebook with all-day battery life.",
                image: "https://media.wired.com/photos/5bd883dc5b66a763e54f0b22/master/pass/macbookair3.jpg",
                href: "macbookair.html"
            },
            {
                name: "MacBook Pro",
                category: "mac",
                description: "Ultimate power for ultimate performance.",
                image: "https://www.apple.com/v/macbook-pro/ar/images/overview/welcome/welcome_hero_endframe__c61x1mv7kgqe_large.jpg",
                href: "macbookpro.html"
            }
        ];
        
        const productsContainer = document.getElementById("products-container");
        
        // Function to render products based on selected category
        function renderProducts(category = 'all') {
            // Clear the container
            productsContainer.innerHTML = '';
            
            // Filter products if needed
            const filteredProducts = category === 'all' 
                ? productsData 
                : productsData.filter(product => product.category === category);
            
            // Create and append product items
            filteredProducts.forEach((product, index) => {
                let productElement = document.createElement("div");
                productElement.classList.add("product-item", "fade-in");
                productElement.style.animationDelay = `${index * 0.1}s`;
                
                let content = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3><span class="gradient-text">${product.name}</span></h3>
                    <p>${product.description}</p>
                    <a href="${product.href}" class="view-details">View Details</a>
                `;
                
                productElement.innerHTML = content;
                
                // Add click event for the whole card that redirects to product page
                productElement.addEventListener("click", function(e) {
                    if (!e.target.classList.contains("view-details")) {
                        window.location.href = product.href;
                    }
                });
                
                productsContainer.appendChild(productElement);
            });
        }
        
        // Initial render
        renderProducts();
        
        // Category filter functionality
        document.querySelectorAll('.category-btn').forEach(button => {
            button.addEventListener('click', function() {
                // Update active state
                document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Render filtered products
                renderProducts(this.dataset.category);
            });
        });
    </script>
