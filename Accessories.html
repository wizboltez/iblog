    .navbar {
      display: flex;
      justify-content: space-around;
      background-color: white;
      padding: 15px;
      border-radius: 30px;
      margin: 20px;
    }
    .navbar a {
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 10px;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 20px;
    }
    .accessory-item {
      background-color: #1a1a1a;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    .accessory-item img {
      max-width: 300px;
      width: 100%;
      border-radius: 10px;
    }
    .links {
      margin-top: 10px;
    }
    .links a {

      text-decoration: none;
      margin: 0 10px;
      display: inline-block;

</head>
