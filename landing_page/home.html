<body>  
    <div class="navbar">
        <a href="../landing_page/home.html">Home</a>

        <a href="news.html">News</a>

    <div class="container" id="news-section">
        <!-- News items will be inserted here dynamically -->

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <section class="contact">
                    <h3>Contact Us</h3>
                    
                    <div id="contactForm">
                        <input type="text" id="nameInput" placeholder="Your Name" class="contact-input">

                        <textarea id="messageInput" placeholder="Your Message" class="contact-input"></textarea>

                    </div>
                </section>
            </div>
            <div class="footer-middle">
                <a href="../about/about.html">About Us</a> 
                <a href="../privacy_terms/privacy.html">Privacy Policy</a>

            <button id="scrollToTop">
                <i class="fa-solid fa-arrow-up"></i>
            </button>
            <div class="footer-right">
                <div class="social-media">
                    <a href="https://www.facebook.com/" class="social-icon s1"><i class="fa-brands fa-square-facebook fa-xl" style="color: #ededed;"></i></a>
                    <a href="https://x.com/home?lang=en" class="social-icon s2"><i class="fa-brands fa-x-twitter fa-xl" style="color: #f2f2f2;"></i></a>
