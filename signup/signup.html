<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="../global/style.css" />
    <link rel="stylesheet" href="../signup/signup.css" />
    <script
      src="https://kit.fontawesome.com/ad983a80fd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="tech-sparkles">
      <!-- We'll generate these with JavaScript -->
    </div>
    <div class="navbar">
      <a href="../landing_page/home.html">Home</a>
      <a href="products.html">Product</a>
      <a href="accessories.html">Accessories</a>
      <a href="news.html">News</a>
      <a href="../location/location.html">Store Locator</a>
    </div>

    <div class="signup-container">
      <h1>Create an Account</h1>
      <form class="signup-form">
        <input type="text" placeholder="Full Name" required />
        <input type="email" placeholder="Email" required />

        <!-- Password Field -->
        <div class="password-field">
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <span
            class="toggle-password"
            onmousedown="togglePasswordVisibility('password', true)"
            onmouseup="togglePasswordVisibility('password', false)"
            ontouchstart="togglePasswordVisibility('password', true)"
            ontouchend="togglePasswordVisibility('password', false)"
          >
            <i class="fa-regular fa-eye"></i>
          </span>
        </div>

        <!-- Confirm Password Field -->
        <div class="password-field">
          <input
            type="password"
            id="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <span
            class="toggle-password"
            onmousedown="togglePasswordVisibility('confirm-password', true)"
            onmouseup="togglePasswordVisibility('confirm-password', false)"
            ontouchstart="togglePasswordVisibility('confirm-password', true)"
            ontouchend="togglePasswordVisibility('confirm-password', false)"
          >
            <i class="fa-regular fa-eye"></i>
          </span>
        </div>

        <button type="submit">Sign Up</button>
        <p class="login-link">
          Already have an account? <a href="../login/login.html">Log in</a>
        </p>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-right">
          <div class="social-media">
            <a href="https://www.facebook.com/" class="social-icon s1">
              <i
                class="fa-brands fa-square-facebook fa-xl"
                style="color: #ededed"
              ></i>
            </a>
            <a href="https://x.com/home?lang=en" class="social-icon s2">
              <i
                class="fa-brands fa-x-twitter fa-xl"
                style="color: #f2f2f2"
              ></i>
            </a>
            <a href="https://www.instagram.com/" class="social-icon s3">
              <i
                class="fa-brands fa-instagram fa-flip-horizontal fa-xl"
                style="color: #f2f2f2"
              ></i>
            </a>
            <a href="https://www.linkedin.com/" class="social-icon s4">
              <i class="fa-brands fa-linkedin fa-xl" style="color: #f2f2f2"></i>
            </a>
            <div>
              <p class="copyright">
                &copy; 2025 IBLOG. <br />All rights reserved.
              </p>
            </div>
          </div>
        </div>
        <div id="scrollToTop">
          <i class="fa-solid fa-angle-up fa-xl" style="color: #1e90ff"></i>
        </div>
        <div class="footer-left">
          <div class="footer-column">
            <a href="../about/about.html">About Us</a>
            <a href="../privacy_terms/privacy.html">Privacy Policy</a>
            <a href="../privacy_terms/terms.html">Terms & Condition</a>
          </div>
          <div class="footer-column">
            <a href="../contactUs/contact.html">Contact Us</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="../signup/signup.js"></script>
    <script src="../global/script.js" defer></script>
  </body>
</html>
